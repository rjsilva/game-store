<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>RKF-SYSTEM</title>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
            .carousel-inner > .item > img,
            .carousel-inner > .item > a > img {
                width: 70%;
                margin: auto;
            }
        </style>
    </h:head>
    <h:body style="background-color: beige">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">RKF-SYSTEM</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Acessórios<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Consoles</a></li>
                            <li><a href="#">Jogos</a></li>
                            <li><a href="#">Controles</a></li>
                            <li><h:link outcome="#{acessoriosBean.preparaNovoAcessorio()}" >Cadastrar Acessório</h:link></li>
                        </ul>
                    </li>
                    <li><a href="#">Fale Conosco</a></li>
                    <li><a href="pagina/sobrenos.xhtml">Sobre RKF-SYSTEM</a></li>
                </ul>

            </div>
        </nav>
        <div class="container">
            <br/>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">

                    <div class="item active">
                        <a href="#"><img src="resources/game/img/ps4.jpg" alt="Jogos PlayStation" width="460" height="345"></img></a>
                        <div class="carousel-caption">
                            <h3>Jogos PlayStation</h3>
                            <p>Clique aqui para comprar</p>
                        </div>
                    </div>

                    <div class="item">
                        <a href="#"><img src="resources/game/img/XboxLogo.jpg" alt="Jogos Xbox" width="460" height="345"></img></a>
                        <div class="carousel-caption">
                            <h3>Jogos Xbox</h3>
                            <p>Clique aqui para comprar</p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </h:body>
</html>
