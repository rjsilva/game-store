<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Acessóri</title>
        <h:outputStylesheet library="css" name="estilo.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <div id="formulario">
            <h:form>
                <h:panelGrid>
                    <p:outputLabel value="Nome Acessório" for="nomeacessorio"></p:outputLabel>
                    <p:inputText id="nomeacessorio"></p:inputText>
                    <p:outputLabel for="datetime" value="Datetime:" />
                    <p:calendar id="datetime" pattern="MM/dd/yyyy" />
                    
                        
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
