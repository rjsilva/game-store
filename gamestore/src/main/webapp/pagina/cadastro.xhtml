<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Acessóri</title>
        <style type="text/css" src=""></style>
        <script type="text/javascript" src="../js/validacao.js"></script>
    </h:head>
    <h:body style="background-color: floralwhite">
        <h2 style="text-align: center;color: mediumseagreen">RKF-SISTEM</h2>
        <h:form id="formulario">
            <p:panel header="Cadastro de Acessórios" style="margin-top:100px;">
                <h:panelGrid columns="2" style="margin-top: 20px; margin-left:450px;" >
                    <p:outputLabel value="Acessório:" for="nomeacessorio"/>
                    <p:inputText id="nomeacessorio"></p:inputText>
                    <p:outputLabel for="preco" value="Preço:" />
                    <p:inputText id="preco" onkeypress="return SomenteNumero()"></p:inputText>
                    <p:outputLabel for="quantidade" value="Quantidade:" />
                    <p:inputText id="quantidade"></p:inputText>
                    <p:outputLabel for="status" value="Status:" />
                    <p:selectOneMenu id="status" style="width:225px">
                        <f:selectItem itemLabel="------Selecione Item-------" itemValue="" />
                        <f:selectItem itemLabel="Disponível" itemValue="Disponível" />
                        <f:selectItem itemLabel="Indisponível" itemValue="Indisponível" />
                    </p:selectOneMenu>
                    <p:outputLabel for="marca" value="Marca:" />
                     <p:selectOneMenu id="marca" style="width:225px">
                        <f:selectItem itemLabel="------Selecione Item-------" itemValue="" />
                        <f:selectItem itemLabel="Microsoft" itemValue="Microsof" />
                        <f:selectItem itemLabel="Sony" itemValue="Sony" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Cadastrar"></p:commandButton>
            </p:panel>
        </h:form>
    </h:body>
</html>
