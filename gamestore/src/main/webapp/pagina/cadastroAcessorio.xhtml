<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/layout.xhtml">
    <ui:define name="corpo">

        <h:form id="formulario" style="margin-top: 10px;">
            <p:messages id="msgs" autoUpdate="true"/>

            <p:panel header="Cadastro de Acessórios" id="cadastro-acessorio" style="margin: 10px;">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Acessório:" for="nomeacessorio"/>
                    <p:inputText id="nomeacessorio" required="false" value="#{acessoriosBean.acessorio.nome}"></p:inputText>

                    <p:outputLabel for="preco" value="Preço:" />
                    <p:inputText id="preco" onkeypress="return SomenteNumero()" value="#{acessoriosBean.acessorio.preco}" ></p:inputText>

                    <p:outputLabel for="quantidade" value="Quantidade:" />
                    <p:inputText id="quantidade" value="#{acessoriosBean.acessorio.quantidade}"></p:inputText>

                    <p:outputLabel for="status" value="Status:" />
                    <p:selectOneMenu id="status" style="width:225px" value="#{acessoriosBean.acessorio.status}" >
                        <f:selectItem itemLabel="Selecione..." />
                        <f:selectItem itemLabel="Disponível" itemValue="1" />
                        <f:selectItem itemLabel="Indisponível" itemValue="2" />
                    </p:selectOneMenu>

                    <p:outputLabel for="marca" value="Marca:" />
                    <p:selectOneMenu id="marca" style="width:225px" value="#{acessoriosBean.acessorio.marca}">
                        <f:selectItem itemLabel="Selecione..." />
                        <f:selectItem itemLabel="Microsoft" itemValue="Microsof" />
                        <f:selectItem itemLabel="Sony" itemValue="Sony" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Salvar" action="#{acessoriosBean.adicionaAcessorio()}" update="formulario"/>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
