<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <meta charset="UTF-8" />
        <title>RKF System</title>
        <h:outputStylesheet library="game" name="css/estilo.css" />
    </h:head>
    <h:body>
        <div>
            <header id="header">
                <h:graphicImage library="game" name="img/logo-transparente.png" />
            </header>
        </div>

        <div id="barraEsquerda">
            <ui:include src="menu.xhtml" /> 
        </div>

        <div id="conteudo">
            <section>
                <ui:insert name="conteudo" />
            </section>
        </div>

        <div id="footer">
            <footer>Game Store @2016</footer>
        </div>

    </h:body>
</html>
